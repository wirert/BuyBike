<div class="add-to-cart-wrapper" (click)="close()"></div>

<div class="content">
  <button class="close-button" (click)="close()">
    <i class="fa-solid fa-xmark"></i>
  </button>
  <div class="check-icon">
    <i class="fa-regular fa-circle-check"></i>
  </div>
  <h1>Успешно добавихте продукт в кошницата</h1>
  <div class="product-content">
    <div class="img-wrapper">
      <img [src]="imgUrl" alt="product image" />
    </div>
    <div class="content-text">
      <h6>{{ productName }}</h6>
      <div>
        <span class="price">{{ price }} лв. </span>
        <span> x 1бр.</span>
      </div>
    </div>
  </div>
  <div class="buttons">
    <a class="btn btn-dark" routerLink="/кошница">Към количката</a>
    <button class="btn btn-danger" (click)="close()">
      Продължи да пазаруваш
    </button>
  </div>
</div>
