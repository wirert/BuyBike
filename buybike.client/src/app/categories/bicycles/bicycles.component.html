<category-banner [categoryType]="type"></category-banner>

<app-paginator
  [currentPage]="currentPage"
  [itemsPerPage]="itemsPerPage"
  [totalItems]="totalItems"
  (pageChanged)="onPageChange($event)"
  (itemPerPageChanged)="onItemsPerPageChange($event)"
  (sortingChanged)="onSortingChange($event)"
></app-paginator>

<div class="bicycles-wrapper">
  <ng-container *ngFor="let bike of bicycles">
    <product-card
      [id]="bike.id"
      [itemType]="'bicycle'"
      [category]="type ? type : ''"
      [make]="bike.make"
      [price]="bike.price"
      [name]="
        bikeTypes[bike.type] +
        ' велосипед ' +
        bike.make +
        ' ' +
        bike.model +
        ' ' +
        bike.tyreSize +
        '&quot; ' +
        bike.color
      "
      [imgUrl]="bike.imageUrl"
    ></product-card>
  </ng-container>
</div>
