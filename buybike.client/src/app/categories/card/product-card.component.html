<a
  [routerLink]="['/p', nameForUrl]"
  [state]="{ id: id, type: itemType }"
  class="product-card"
>
  <div class="card-content">
    <div class="image-wrapper">
      <img [src]="imgUrl" alt="product picture" />
    </div>
    <div class="product-info">
      <h4>{{ make }}</h4>
      <h3>{{ name }}</h3>
      <div class="price">{{ price }} лв.</div>
    </div>
  </div>
</a>
